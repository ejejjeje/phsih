<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h2>Reset Your Password</h2>
      <form action="/send-reset-code" method="POST">
        <label class="text-label">Enter your registered email:</label>
        <input type="email" name="email" placeholder="example@student.edu" required />
        <button type="submit">Send Reset Code</button>
        <div class="bottom-text">
        <a href="{{ url_for('login_page') }}">Back to Login</a>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
